<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            display: none;
        }

        #password-label {
            margin-right: 5px;
        }

        #error-container {
            overflow: hidden;
            transition: height 0.3s ease; /* Smooth transition for the height change */
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div id="login-container">
        <img src="Instagram_logo_2022.svg.png" alt="Instagram Logo" width="200">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value=" " required>
            <div id="username-error" class="error-message">Username must be at least 3 characters long.</div>
            <br>
            <label for="password" id="password-label">Password:</label>
            <input type="password" id="password" name="password" value="" required>
            <div id="password-error" class="error-message">Password must be at least 7 characters long and include 1 uppercase letter, 1 lowercase letter, and 1 number.</div>
            <br>
            <button type="button" onclick="validateCredentials()">Login</button>
        </form>

        <!-- Error container to confine error messages -->
        <div id="error-container"></div>
    </div>

    <script>
        function validateUsername() {
            var username = document.getElementById('username').value.trim();
            var usernameError = document.getElementById('username-error');

            // Reset username error message
            usernameError.style.display = 'none';

            // Check if username meets the criteria
            if (username.length >= 3) {
                return true;
            } else {
                // Display error message for invalid username
                usernameError.style.display = 'block';
                return false;
            }
        }

        function validatePassword() {
            var password = document.getElementById('password').value.trim(); // trim removes leading and trailing spaces
            var passwordError = document.getElementById('password-error');

            // Reset password error message
            passwordError.style.display = 'none';

            // Check if password meets the criteria
            if (password.length >= 7 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /\d/.test(password)) {
                return true;
            } else {
                // Display error message for invalid password
                passwordError.style.display = 'block';
                return false;
            }
        }

        function validateCredentials() {
            // Validate both username and password
            var isUsernameValid = validateUsername();
            var isPasswordValid = validatePassword();

            // Adjust the height of the error container to include error messages
            var errorContainer = document.getElementById('error-container');
            var errorMessages = document.querySelectorAll('.error-message');
            
            // Filter out visible error messages
            var visibleErrorMessages = Array.from(errorMessages).filter(function (element) {
                return element.style.display !== 'none';
            });

            // Get the total height of visible error messages
            var errorMessagesHeight = visibleErrorMessages.reduce(function (totalHeight, element) {
                return totalHeight + element.offsetHeight;
            }, 0);

            // Set the height of the error container
            errorContainer.style.height = errorMessagesHeight + 'px';

            if (isUsernameValid && isPasswordValid) {
                // Credentials are valid, redirect to pt2.html
                window.location.href = 'pt2.html';
            }
        }

        // Add event listeners to handle Enter key press
        document.getElementById('username').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                validateCredentials();
            }
        });

        document.getElementById('password').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                validateCredentials();
            }
        });
    </script>
</body>
</html>
